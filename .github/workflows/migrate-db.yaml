name: Apply schema migrations

# ðŸ‘‰ Only run this workflow when a change is made to the main branch
on:
  push:
    branches:
      - main

jobs:
  apply_migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies using pnpm
        run: |
          npm install -g pnpm
          pnpm install

      - name: Apply migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
